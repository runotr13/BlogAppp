{% extends 'base.html' %}{% block container %} {% load crispy_forms_tags %}

<h2>Registration Form</h2>

<h3>Thanks for registering</h3>

<form action="" method="post" enctype="multipart/form-data" class="w-50">
    {% csrf_token %} 
    {{ form_user | crispy }} 
    {{ form_profile | crispy }}
    <button type="submit" class="btn btn-danger">Register</button>
    <hr>
     Already have an account?<a class='' href={% url 'home' %}> Sign In </a>

</form>

{% endblock container %}
