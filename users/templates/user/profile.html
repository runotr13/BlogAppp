{% extends 'base.html' %}
{% load static %}



{% block container %}

{% load crispy_forms_tags %}
  <div class="container-fluid w-75">
      
      {% if form.profile.image %}
      <img src="{form_profile.image}" alt="">
      {% else %}
      <img src="{% static 'image/user.png' %}" alt="user_png">
      {% endif %}
          
    <img src="{form_profile.image}" alt="">
    <h1>{{user.username}}</h1>
    <p>{{user.email}}</p>
    <form action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form | crispy }}
        {{ form_profile | crispy }}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
  </div>
{% endblock container %}
